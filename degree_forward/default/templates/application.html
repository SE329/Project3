<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degree Forward Home</title>
    <link rel="icon" href="http://pattilynnhenry.com/wp-content/uploads/2015/06/college-degree-and-graduation-hat-300x300.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #337ab7">
    <div class="jumbotron col-xs-10 col-xs-offset-1" style="background-color: #ffffb3; min-height: 100%">
        <h1 style="text-align: center"><font color="#ff0000"><strong>Welcome to Degree Forward!</strong></font></h1>
    </div>
    <div class="container-fluid col-xs-8 col-xs-offset-2" style="background-color: #ffffb3; padding-top: 20px; padding-bottom: 20px; min-height: 100%">
        <h2 style="text-align: center">Degree planning is <strong>tedious.<strong><br><br><font color="#ff0000"><i>Let us help you with it!</i></font></h2>
        <div class="container col-xs-8 col-xs-offset-2">
            <div class="container col-xs-9 col-xs-offset-2">
                <form action="/plan/" method="POST">{% csrf_token %}
                    Choose your plan:
                    <select name="plan">
                        {% for plan in plans %}
                        <option value="{{ plan.Major }}">{{ plan.Major }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" class="btn btn-default btn-primary" value="Let's Get Started">
                </form>
            </div>
        </div>
    </div>

    <script>
        function onClick(location){
            window.location = location ;
        }
    </script>
</body>
</html>
