<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degree Forward Home</title>
    <link rel="icon" href="http://pattilynnhenry.com/wp-content/uploads/2015/06/college-degree-and-graduation-hat-300x300.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #9cc2e3">
    <div class="jumbotron col-xs-10 col-xs-offset-1" style="background-color: #ffffb3; min-height: 100%; border-bottom-right-radius: 25px; border-bottom-left-radius: 25px;">
        <h1 style="text-align: center"><font color="#ff0000"><strong>Welcome to<br>Degree Forward!</strong></font></h1>
    </div>
    <div class="container-fluid col-xs-8 col-xs-offset-2" style="background-color: #ffffb3; padding-top: 20px; padding-bottom: 20px; min-height: 100%; border-radius: 25px;">
        <h2 style="text-align: center">Degree planning is <strong>tedious.<strong><br><br><font color="#ff0000"><i>Let us help you with it!</i></font></h2>
    </div>
    {%  if error %}
    <div class="jumbotron col-xs-10 col-xs-offset-1" style="background-color: #ffffb3; min-height: 100%; padding-top: 20px; padding-bottom: 20px;">
        <h4 style="text-align: center; background: rgba(255, 0, 0, 0.5);">{{ error }}</h4>
    </div>
    {% endif %}
    <div class="container-fluid col-xs-8 col-xs-offset-2" style="background-color: #ffffb3; border-top: 20px; padding-top: 20px; padding-bottom: 20px; min-height: 100%; border-radius: 25px;">
            <div class="container col-xs-4 col-xs-offset-1">
                <h4 style="text-align: center">Register</h4>
                <form method="post" action="/register/">
                    {% csrf_token %}
                    Desired Username: <input type="text" name="username">
                    New Password: <input type="password" name="pass1">
                    Retype Password: <input type="password" name="pass2">
                    <input type="submit" value="Register Account">
                </form>
            </div>
            <div class="container col-xs-4 col-xs-offset-2">
                <h4 style="text-align: center">Login</h4>
                <form method="post" action="/login/">
                    {% csrf_token %}
                    Username: <input type="text" name="username">
                    Password: <input type="password" name="password">

                    <input type="submit" value="Login" class="btn">
                </form>
            </div>
        </div>


    <script>
        function onClick(location){
            window.location = location ;
        }
    </script>
</body>
</html>
